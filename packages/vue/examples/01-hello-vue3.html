<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1 @click="onclick">{{message}}</h1>
  </div>
</body>
  <script src="../dist/vue.global.js"></script>
  <script>
    const { createApp } = Vue

    const app = createApp({
      setup() {
        return {
          message: 'hello, vue3'
        }
      },
      methods: {
        onclick() {
          console.log('点击')
        }
      }
    })

    app.mount('#app')
  </script>
</html>
